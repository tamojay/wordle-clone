<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style/style.css">
   <!-- <link 
      rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous"
   > -->
   <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500;600&display=swap" rel="stylesheet">
   <title>wordle clone (vanilla JS)</title>
   <script src="script/main.js"></script>
</head>
<body>
   <div id="container">
      <div id="game">
         <header class="title">Wordle Clone.</header>
         <span class="subtitle">Let's play.</span>
      <div id="board-container">
         <div id="board"></div>
      </div>
      <div id="keyboard-container">
         <div class="keyboard-row">
           <button data-key="q">q</button>
           <button data-key="w">w</button>
           <button data-key="e">e</button>
           <button data-key="r">r</button>
           <button data-key="t">t</button>
           <button data-key="y">y</button>
           <button data-key="u">u</button>
           <button data-key="i">i</button>
           <button data-key="o">o</button>
           <button data-key="p">p</button>
         </div>
         <div class="keyboard-row">
           <div class="spacer-half"></div>
           <button data-key="a">a</button>
           <button data-key="s">s</button>
           <button data-key="d">d</button>
           <button data-key="f">f</button>
           <button data-key="g">g</button>
           <button data-key="h">h</button>
           <button data-key="j">j</button>
           <button data-key="k">k</button>
           <button data-key="l">l</button>
           <div class="spacer-half"></div>
         </div>
         <div class="keyboard-row">
           <button data-key="enter" class="wide-button">Enter</button>
           <button data-key="z">z</button>
           <button data-key="x">x</button>
           <button data-key="c">c</button>
           <button data-key="v">v</button>
           <button data-key="b">b</button>
           <button data-key="n">n</button>
           <button data-key="m">m</button>
           <button data-key="del" class="wide-button">Del</button>
         </div>
       </div>  
      </div>
      <footer id="footer">Built using vanilla JavaScript. 2022. By <a target="_blank" href="http://www.linkedin.com/in/tamojay">Tamojay Dey</a></footer>  
   </div>
</body>
</html>
